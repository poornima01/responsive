<!DOCTYPE html>
<html>
<head>

    <title>form</title>
    <style>
        table tr td
        {
            width: 200px;
            padding: 7px ;
        }

    </style>

</head>
<body>
    <h1>Registration</h1>
    <form>

    <table>

        <tr>


            <td><label for="uname">Username:</label> </td>

            <td> <input type="text" name="username" id="uname" ></td>

        </tr>
        <tr>
            <td><label for="mail">Email:</label></td>
            <td>  <input type="email"  name="email" id="mail"></td>
       </tr>
       <tr>
            <td><label for="pass"> Password:</label></td>
            <td><input type="password" name="password" id="pass"></td>
       </tr>
       <tr>
            <td><label for="rpass"> Repeat password:</label> </td>
            <td><input type="password" name="password" id="rpass"></td>
        </tr>
       <tr>
           <td><label for="fname">First name:</label></td>
           <td>  <input type="text" name="fname" id="fname"></td>
       </tr>
       <tr>
           <td> <label for="lname">Last name:</label></td>
           <td><input type="text" name="lname" id="lname"></td>
       </tr>
       <tr>
           <td><label  for="phone">Phone: </label></td>
           <td>  <input type="number" name="number" id="phone"></td>
       </tr>
       <tr>
           <td><label for="street"> Street:</label></td>
           <td> <input type="text" name="street" id="street"></td>
       </tr>
       <tr>
           <td><label for="city">City:</label></td>
           <td><input type="text" name="city" id="city"></td>
       </tr>
       <tr>
           <td><label for="state"> State:</label> </td>
           <td><input type="text" name="state" id="state"></td>
       </tr>
       <tr>
           <td><label for="zcode"> Zipcode:</label></td>
           <td> <input type="number" name="zipcode" id="zcode"></td>
       </tr>
       <tr>
           <td> <label for="country">Country:</td>
           <td> <input type="text"  name="country" id="country"></td>
       </tr>
       <tr>
           <td> Membership level:</td>
           <td>free</td>
       </tr>

       <tr>
           <td><input type="submit" value="submit"></td>
       </tr>
    </table>
    </form>
</body>
</html>
